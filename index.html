<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAIR UI-LIBRAIRY</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <h1> FLAIR UI-LIBRAIRY</h1>
    <h2>Design Token</h2>
    <h3>Tailles</h3>
    <div class="taille tomate"></div>
    <div class="taille tomatefonce"></div>
    <div class="taille tomatelight"></div>
    <div class="taille carottefonce"></div>
    <div class="taille carotte"></div>
    <div class="taille carottelight"></div>
    <div class="taille manguefonce"></div>
    <div class="taille mangue"></div>
    <div class="taille manguelight"></div>
    <div class="taille kiwifonce"></div>
    <div class="taille kiwi"></div>
    <div class="taille kiwilight"></div>
    <div class="taille noir"></div>
    <div class="taille cendres"></div>
    <div class="taille gris"></div>
    <div class="taille ciel"></div>
    <div class="taille cielnuit"></div>

    <h3>Buttons (default)</h3>
    <button class="btn btn-primary" type="button">Géo Alarm</button>
    <button class="btn btn-secondary" type="button">Liste d'Amis</button>
    <button class="btn btn-third" type="button">Evènements</button>
    <button class="btn btn-fourth" type="button">Chatter</button>
    <button class="btn btn-fifth" class="border-button" type="button">Retrouver A</button>

    <h3>Buttons (focus)</h3>
    <button class="btn btn-primary focus" type="button">Géo Alarm</button>
    <button class="btn btn-secondary" type="button">Liste d'Amis</button>
    <button class="btn btn-third" type="button">Evènements</button>
    <button class="btn btn-fourth" type="button">Chatter</button>
    <button class="btn btn-fifth" type="button">Retrouver A</button>


    <h3>Buttons (active)</h3>
    <button class="btn btn-primary" type="button">Géo Alarm</button>
    <button class="btn btn-secondary" type="button">Liste d'Amis</button>
    <button class="btn btn-third" type="button">Evènements</button>
    <button class="btn btn-fourth" type="button">Chatter</button>
    <button class="btn btn-fifth" type="button">Retrouver A</button>



</body>

</html>
